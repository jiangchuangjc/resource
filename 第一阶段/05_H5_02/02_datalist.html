<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 隐藏折叠小三角 */
      input::-webkit-calendar-picker-indicator{
      	display: none;
      }
	</style>
</head>
<body>
    <!-- 数据列表datalist 定义一次 可以有多个载体-->
	<datalist id="list1">
		<option>花瓣网</option>
		<option>花朵</option>
		<option>花儿与少年</option>
		<option>花千骨</option>
	</datalist>

	<!-- 显示到页面上:需要借助于文本输入框(载体) -->
	<input type="text" list="list1">
</body>
</html>
