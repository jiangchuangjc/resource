<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
        //声明一个字符串变量
        var str1="鲁班七号";
        var str2="李白";
        // 打印到控制台给用户看到
        console.log(str1);
        console.log(str2);

        var str3='貂蝉';
        console.log(str3);

        var str4="我的爱好是：'好好学习'";
        var str4='我的爱好是："好好学习"';
        var str4="我的爱好是：\"好好学习\"";
        var str4='我的爱好是：\'好好学习\'';
        console.log(str4);
       //""和'' 可以相互嵌套
       //" \" \" "或' \' \' '
       //所以\"或者\'是转义符号
       
       //声明一个变量，存储html标签
       var font="<font color=\"red\" size=16px>红色的文本</font>"
       //显示在页面上
       document.write(font);
       // 给一个输入框，输入用户名
       var userName=prompt("请输入用户名：");
       console.log(userName);
       document.write(userName);

       //获取字符串长度属性
       // 变量名.length
       // document.write(userName.length);

       //方法：1)(正序)查找某一个字符
       //变量名.indexOf(查找的字符[,起始位置]);
       //结果：找到了，返回该字符对应的数值下标，从0开始
       //      没找到，返回-1
       var str5="hello world!";
       console.log(str5.length);
       console.log(str5.indexOf('o'));  //4
       console.log(str5.indexOf('h'));  //0
       console.log(str5.indexOf('H'));  //-1
       // 从第五个位置开始查找字符l
       console.log(str5.indexOf('l',5));  //9

       //方法2 (倒序)查找字符
       //变量名.lastIndexOf(substr[, start])
       console.log(str5.lastIndexOf("o")) //7
       console.log(str5.lastIndexOf("a")) //-1

       //效果举例：用户名不能包含特殊符号@
       //查找@符号，结果是-1，说明没有@，否则说明有@；
       
       //方法3：替换
       // 变量名.replace(找到旧值, 替换成新值);
       // 结果：替换完成的新字符串
       var str6="2018/8/10 3:43"
       var str6=str6.replace("/","-");
       console.log(str6);//2018-8/10 3:43
       var str6=str6.replace("/","-");
       console.log(str6);//2018-8-10 3:43

       //替换敏感词汇
       //把文章里边的"习近平"替换成"习大大"
       var article="国家主席习近平就南海问题发表了重要讲话";
           article=article.replace("习近平","习大大");
       console.log(article);

       //方法4:转换大写
       //方法5:转换小写
       var intro="My name is Apple";
       console.log(intro.toUpperCase())  //MY NAME IS APPLE
       console.log(intro.toLowerCase())  //my name is apple
	</script>
</body>
</html>
