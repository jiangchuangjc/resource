一、JS操作DOM
    DOM:Document Object Model(文档对象模型)
    HTML DOM:HTML标签元素
    提供一些API方法，便于我们操作HTML标签元素
二、获取到DOM元素
    <script>
      //1)通过id名来获取  唯一的一个元素
      var elem = document.getElementById('idName');
      //2)通过class类名获取 [元素集合]
      var elem = document.getElementsByClassName('className');
      //3)通过标签名获取   [元素集合]
      var elem = document.getElementsByTagName("tagname");
      //4)通过name属性获取  [元素集合]
      var elem = document.getElementsByName('name');
      //5)通过css选择器获取
      //A:只有一个 第一个
      var obj1 = document.querySelector(".list li");
      //B:多个元素 [数组集合]
      var obj2 = document.querySelectorAll(".list li");
    </script>
