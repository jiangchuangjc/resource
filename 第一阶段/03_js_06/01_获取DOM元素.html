<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

	</style>
</head>
<body>
    <ul type="disc">
    	<li class="li_1">首页</li>
    	<li class="li_1">京东</li>
    	<li name="nav">淘宝</li>
    	<li name="nav">天猫</li>
    </ul>
    <ul type="circle">
    	<li id="li_2">首页777</li>
    	<li id="li_2">京东777</li>
    	<li>淘宝</li>
    	<li>天猫</li>
    </ul>
    <ul type="square" class="list">
    	<li id="li_2">首页888</li>
    	<li id="li_2">京东888</li>
    	<li>淘宝</li>
    	<li>天猫</li>
    </ul>
	<script>
       //1)通过id 唯一性 找到唯一的第一个
       var ele_1 = document.getElementById('li_2');
       console.log(ele_1);//<li id="li_2">首页777</li>

       //2)通过class
       var ele_2 = document.getElementsByClassName('li_1');
       console.log(ele_2);//数组集合
       console.log(ele_2[0]);//<li class="li_1">首页</li>
       console.log(ele_2[1]);//<li class="li_1">京东</li>

       //3)通过标签名[数组集合]
       var ele_3 = document.getElementsByTagName('ul');
       console.log(ele_3);

       //4)通过name名[数组集合]
       var ele_4 = document.getElementsByName('nav');
       console.log(ele_4);

       //5)通过css选择器获取
       var obj1 = document.querySelector(".list li");
       console.log(obj1);//只有一个 第一个
       var obj2 = document.querySelectorAll(".list li");//多个元素 [数组集合]
       console.log(obj2);

       //6)直接获取DOM
         document.body; //body标签
         document.title; //title标签
         document.images; //所有的img的数组集合
         document.forms;  //所有的form标签数组集合0
	</script>
</body>
</html>
