<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .login_box{
       	border: 2px solid red;
       	width: 240px;
       	height: 160px;
       	background: #EF1BCB;
       	/* 定位在浏览器窗口居中位置 */
       	position: fixed;
        left: 50%;/*多往右移动了宽度的一半*/
        margin-left: -120px;
        top: 50%;/*多往上移动了高度的一半*/
        margin-top: -80px;
       }
       .btns{
       	border: 1px solid blue;
       	width: 60px;
       	/* 定位在浏览器窗口的右下角 */
       	position: fixed;
        right: 10px;
        bottom: 20px;
       }
       .btns span{
       	width: 60px;
       	height: 40px;
       	background: pink;
       	display: block;
       	margin: 4px 0;
       	text-align: center;
       	line-height: 40px;
       }
	</style>
</head>
<body>
	<!-- 页面内容 -->
	<img src="img/下载 (1).jpg"  width="100%" alt="">
	<!-- 登录/注册 浏览器中间-->
	<div class="login_box">
		<h3>登录</h3>
		<form action="">
		<p>用户名：<input type="text"></p>
		<p>密&nbsp;码：<input type="password"></p>
		<p><input type="submit"></p>
		</form>
	</div>
	<!-- 右下角按钮组 -->
	<div class="btns">
		<span>TOP</span>
		<span>+</span>
	</div>
</body>
</html>
