<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  html{
	  	border: 3px dashed purple;
	  	height: 1400px;
	  }
	  body{
	  	border: 2px solid yellow;
	  	height: 1300px;	  	
	  }
      .box1{
      	width: 800px;
      	height: 600px;
      	border: 2px solid green;
      	margin:30px auto 0;
      	/* 相对定位 */
      	position: relative;
      }
      .box2{
      	width: 600px;
      	height: 400px;
      	background: pink;
      	margin-top:30px;
      	margin-left: 50px;
      	/* 相对定位 */
      	position: relative;
      }
      .red{
          width: 100px;
          height: 100px;
          background: red;
          position: absolute;/*绝对定位*/
          left:0;
          bottom: 0;
      }
      .blue{
      	width: 160px;
      	height: 160px;
      	background: blue;
      }
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="red">red</div>
			<div class="blue">blue</div>
		</div>
	</div>
</body>
</html>
