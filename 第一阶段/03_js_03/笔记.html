第二章 JS
第三节
一、流程控制语句:switch分支
    1)语法格式
    <script>
      switch(值/条件表达式){
         case 值1:结果1;break;
         case 值2:结果2;break;
         case 值3:结果3;break;
         ...
         default:其他结果;[break;]
      }
      //类似于 if...else if....
      //只能做值相等的比较
      //case后break不可以省略
    </script>
二、数据类型:数组Array
    需求:存储班级学生姓名 32个变量
    1)语法格式:声明数组
    <script>
       //写法1
       var arrName=[值1,值2,值3....];
       //写法2
       var arrName=new Array(值1,值2,值3....);
       //写法3:先声明，后赋值
       var arrName=[];
       var arrName=new Array(); 
    </script>
    2)取数组里的值:根据下标取值
    <script>
      //数组名[下标]
      //下标：系统会总动分配一个数值下标
      //从0开始排序
      var arr=['a','b','c','d'];
              //0   1   2   3
      console.log(arr[1]);//b
      console.log(arr[3]);//d
    </script>
    3)给指定下标赋值：数组名[下标]=值;   
      <script>
          arr[2]='f';
          //arr数组就是['a','b','f','d']
      </script>
    4)获取数组的长度 length
      <script>
         数组名.length;
         //注意：只识别数值下标
         //数组.length==最大的数值下标+1
      </script>
    5)方法：查找数组的某一个值
      <script>
        数组名.indexOf('查找的值'[, 起始位置]);
        数组名.lastIndexOf('查找的值'[, 起始位置]);
        //结果：
        //找到了，返回的是对应的*数值*下标
        //没有找到，返回的都是-1
      </script>
三、数据类型:空对象 Null
    只有一个值：null
    <script>
      var h2_obj = document.getElementById("title2");
      console.log(h2_obj);//null
      //没有该对象的时候是null
    </script>
四、数据类型:未定义 Undefined
    只有一个值：undefined
    <script>
       //只声明一个变量，没有值。
       var num;
       console.log(num);//undefined
    </script>
