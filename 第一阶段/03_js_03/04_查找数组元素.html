	<script>
      //定义一个数组
      var arr1=['apple','banana','pear'];
      //获取数组的长度
      console.log(arr1.length);
      //查找元素banana
      console.log(arr1.indexOf('banana'));//1
      console.log(arr1.indexOf('pear'));//2
      console.log(arr1.indexOf('apple'));//0
      //查找一个元素777
      console.log(arr1.indexOf('777'));//-1
      console.log(arr1.lastIndexOf('banana'));

      //定义一个关联数组

          student["sex"]="male";
          student["hobby"]="study";
