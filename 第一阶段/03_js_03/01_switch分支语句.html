<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//ctrl+shift+/
    /*需求：
       输入今天是星期几
       星期一：图书馆学习
       星期二：公园烧烤
       星期三：水上乐园
       ....
    */
     var weekday=prompt("今天是星期几？");
     switch(weekday){
     	case '1':document.write("学习1");break;
     	case '2':document.write("学习2");break;
     	case '3':document.write("学习3");break;
     	case '4':document.write("学习4");break;
     	case '5':document.write("学习5");break;
     	case '6':document.write("学习6");break;
     	case '7':document.write("学习7");break;
     	default:document.write("777");
     }
	</script>
</body>
</html>
