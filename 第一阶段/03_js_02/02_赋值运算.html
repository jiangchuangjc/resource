<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
     //赋值运算
       var num1=20;//把20赋值给num1变量
       var num2=30;//把30赋值给num2变量
       //改变变量的值
       num1=50;
       console.log(num1);//50
       console.log(num2);//30

       num2+=15;
       // num2=num2+15;
       console.log(num2);//30+15=45

       num2-=20;
       console.log(num2);//45-20=25

       num2*=2;
       console.log(num2);//25*2=50

       num2/=10;
       console.log(num2);//50/10=5

       num2%=10;
       console.log(num2);//5%10=5

       var num3='40';
       num3+=10;
       console.log(num3);//30
	</script>
</body>
</html>
