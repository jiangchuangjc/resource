	<script>
       //商品的单价19.9
      var price=19.9;
      //商品数目10
      var num=10;
      console.log(price);
      console.log(num);

      //数学运算
      console.log(10+20);//30
      console.log(10-20);//-10
      console.log(10*20);//200
      console.log(10/20);//0.5
      console.log(10%20);//10  商0余10
      console.log(3%8);//3   
      console.log(8%3);//2

      //38是否是7的倍数
      console.log(38%7);

      //+(加号)
      document.write(30+40);//70(加法运算)
      document.write("<hr>");
      document.write(30+'40');//3040(连接)
      //数值相加,字符相连
      document.write("<hr>");
      console.log(25-10+'30');//1530
      document.write(9/'3'-2+'10');//110
      console.log(typeof(9/'3'-2+'10'));//string
      console.log(typeof(9/'3'));
      var rs=9/'3'-2+'10';//把结果存到rs变量里
      console.log(typeof rs);//string
