<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        .box{
       	width: 200px;
       	height: 200px;
       }
	</style>
</head>
<body>
	<div class="box" id="box" ></div>
	<script>
       var myStyle=prompt("请输入颜色");
    if(myStyle=="red"){
    	var d=document.getElementById("box");
    	d.style.backgroundColor="red";
    }else if(myStyle=="blue"){
    	var d=document.getElementById("box");
    	d.style.backgroundColor="blue";
    }else if(myStyle=="pink"){
    	var d=document.getElementById("box");
    	d.style.backgroundColor="pink";
    }else{
    	var d=document.getElementById("box");
    	d.style.border="1px solid black";
    }
	</script>
</body>
</html>
