<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       //比较运算符
       //==  仅值相等
       // ===  值相等并且类型一致
       console.log(10==20);//false  错误
       console.log(10==4+6);//true  正确
       console.log('10'===2+8);//false 

       //!=  !==
       console.log(10!=20);//true
       console.log('10'!=20)//true

       //>  >=       
       console.log(30>5*4);//true
       console.log(30>=5*6);//true

       //<  <=
       console.log('10'<20);//true
       console.log('10'<=10);//true
       //自动进行数据类型转换，然后在做比较
	</script>
</body>
</html>
