<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       //判断语句
       if(true){
          console.log("正确");
       }else{
          console.log("错误");
       }
       //正确
       if(false){
          console.log("正确");
       }else{
          console.log("错误");
       }
       //错误
       
       //比较 数值大小 20,30
       if(20>=30){
       	//20大于等于30
       	console.log("20大于等于30");
       }else{
       	//20小于30
       	console.log("20小于30");
       }

       //判断用户名是否为空
       var uname=prompt("请输入用户名");
       if(uname==""){
          console.log("用户名为空");
       }else{
          console.log("用户名可以正常使用");
       }
       
       //判断数值能否被5整除
       var num=prompt("请输入一个数值");
       if(num%5==0){
       	console.log(num+"能被5整除");
       }else{
       	console.log(num+"不能被5整除");
       }
	</script>
</body>
</html>
