<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../04_jq_02/jq/jquery-1.9.1.min.js"></script>
	<script>
       $(function(){
       	//内部插入
       	$(".box1").append($('<h3>北京欢迎您</h3>'));
       	$("<h1>北京紫禁城</h1>").appendTo($('.box1'));

       	$(".box1").prepend($('<p><font color=red>长城欢迎您</font></p>'));
       	$('<p><font color=blue>长城欢迎您</font></p>').prependTo($(".box1"));
       	$(".box1").css({
       		border: '1px solid green',
       		margin: '20px'
       	});
       	//外部插入
       	$(".box1").after($('<h5><font color=orange>枯藤老树昏鸦</font></h5>'));
       	$(".box1").before($('<h4><font color=green>小桥流水人家</font></h4>'));
       	$('<h4><font color=purple>古道西风瘦马</font></h4>').insertAfter($('.box1 h3'));
       	$('<h4><font color=skyblue>夕阳西下,断肠人在天涯</font></h4>').insertBefore($('.box1 h3'));

       	//替换
       	$(".box1 h1").replaceWith($('<p><a href=#>国际旅行社</a></p>'));
       	$("<ul><li>列表1</li><li>列表2</li></ul>").replaceAll($('h4'));
       });
	</script>
</head>
<body>
	<div class="box1">
		<p>中国China</p>
	</div>
</body>
</html>
