一、Jq修改DOM结构
    <script>
      1)内部插入
        $(obj).append($('Some text'));//向尾部追加内容
        $(obj).appendTo($(father));//把子元素追加到父元素尾部
        $(obj).prepend($('Some text'));
        $(obj).prependTo($(father));
      2)外部插入
        $("A").after($('B'));
        $("A").before($('B'));
        $('A').insertAfter($('B'));
        $('A').insertBefore($('B'));
      3)替换
        $("A").replaceWith($('B'));
        $("A").replaceAll($('B'));
      4)删除
        $(obj).empty();
        $(obj).remove();
      5)复制/克隆
        $(obj).clone();//复制整个元素结构
        $(obj).clone(true);//复制整个元素结构以及事件
    </script>
