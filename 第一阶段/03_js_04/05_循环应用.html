<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .p1{
       	text-align: center;
       }
	</style>
</head>
<body>
	<script>
      //输出一个金字塔结构
      document.write("<p class='p1'>");
      var n=prompt("请输入金字塔的行数");
      for(i=1;i<=n;i++){      	
      	for(j=1;j<=2*i-1;j++){      	
         document.write("*");          
        }
         document.write("<br>");   	
      }
      document.write("</p>");
	</script>
</body>
</html>
