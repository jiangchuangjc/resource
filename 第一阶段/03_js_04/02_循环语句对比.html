<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       //需求:
       //1)for循环
       for(var n=1;n<=5;n++){
       	  document.write(n+"==>");
       }
       document.write("<hr color=green>");
       //2)while循环
      var n=1;
      while(n<=5){
          document.write(n+"==>");
          n++;
      }
      document.write("<hr color=skyblue>");
      //3)do...while循环
      var n=1;
      do{
      	document.write(n+"==>");
        n++;
      }
      while(n<=5);
      document.write("<hr color=purple>");
      //4)do...while语句
      var n=6;
      do{
      	document.write(n+"==>");
        n++;
      }
      while(n<=5);
	</script>
</body>
</html>
