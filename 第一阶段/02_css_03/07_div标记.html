<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .box1{
       	  height: 60px;
       	  width: 60px;
       	  border: 1px solid red;
       }
       .box2{
       	  height: 100px;
       	  width: 100px;
       	  border: 1px solid blue;
       }
       .box3{
       	/* p标记自身带有外间距 */
       	/* 设置p外上间距：0 */
       	margin-top: 0;
       	/* 设置p外下间距：0 */
       	margin-bottom: 0;
       }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>

	<p class="box1 box3"></p>
	<p class="box2 box3"></p>
</body>
</html>
