<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box1{
      	border: 1px solid red;
      	width: 500px;
      	height: 40px;
      } 

      .box2{
        width: 600px;
        height: 60px;
        border: 1px dashed blue;
      }
      /* 并集选择器 */
      .box1,.box2{
      	font-size: 24px;
      	color: #16E816;
      	text-align: center;
      	text-decoration: underline;
      }
      .box3{
      	border:1px solid green;
      	width: 400px;
      	height: 40px; 
      }
      .box3 a{
      	text-decoration: none;
      	color: #494343;
      	font-size: 18px;
      	font-family: "黑体";
      }
      /* 交集选择器 */
      .box3 a.one{
      	color: red;
      	font-weight: bolder;
      }
	</style>
</head>
<body>
	<div class="box1">春望</div>
	<div class="box2">桃花源记</div>
	<div class="box3">
		<a href="#" class="one">百度</a>
		<a href="#">腾讯</a>
		<a href="#">淘宝</a>
		<a href="#">京东</a>
	</div>
</body>
</html>
