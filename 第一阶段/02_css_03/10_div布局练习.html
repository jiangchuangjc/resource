<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .box{
       	width: 800px;
       	border: 2px solid red;
       }
        .box1{
        	width: 100px;
        	height: 100px;
        	background: red;
        	float: left;
        	margin-top: 20px;
        	margin-left: 20px;
        }

        .box2{
        	width: 600px;
        	height: 100px;
        	background: skyblue;
        	float: right;
        	margin-top: 20px;
        	margin-right: 30px;
        }
        .box3{
        	width: 100px;
        	height: 300px;
        	background: orange;       	
        	margin-top: 40px;
        	margin-left: 20px;
        	float: left;
        }
        .box4{
        	width: 600px;
        	height: 100px;
        	background: purple;
        	float: right;
        	margin-top: 40px;
        	margin-right: 30px;
        }
        .box5{
    	    width: 600px;
        	height: 100px;
        	background: green;
        	float: right;
        	margin-top: 20px;
        	margin-right: 30px;
        }
        .clearBox{
        	clear: both;
        }
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="clearBox"></div>
	</div>
</body>
</html>
