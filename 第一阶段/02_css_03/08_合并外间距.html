<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .box{
       	border: 1px solid red;
       	width: 300px;
       }
       .box1{
       	      /* 上   右   下   左 */
       	margin: 10px 20px 30px 40px;
       	      /* 上   左右   下 */
       	margin: 10px  20px  30px;
       	     /* 上下    左右 */
       	margin: 10px    20px;
          /* 上下左右一致 */
       	margin: 30px;
       }
       .box2{
       	   margin-left: 30px;
       	   /* 内间距 */
       	   padding:0 20px 0 10px;
       }
       img{
       	border: none;
       }
	</style>
</head>
<body>
	<div class="box box1">
		<img src="img/eason.jpg" width="300px" alt="">
	</div>
	<div class="box box2">
		<img src="img/eason.jpg" width="300px" alt="">
	</div>
</body>
</html>
