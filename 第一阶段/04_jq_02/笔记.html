二、jq操作DOM家族
     从一个元素找到其他相关的家族元素
     提供了API查找方法
     <script>
       1)找孩子
         //直接子级
         $(obj).children();//无参数，找所有
         $(obj).children('selector');
         //跨级找
         $(obj).find('*');//找所有的
         $(obj).find('selector');
       2)找爸爸
         // 直接父级
         $(obj).parent();
         //隔代父级
         $(obj).parents();//找所有
         $(obj).parents('selector');
       3)找哥哥
         $(obj).prev();//找一个
      	 $(obj).prevAll();//找所有
      	 $(obj).prevUntil('h2');//遇到h2停止查找，不包括h2
       4)找弟弟
         $(obj).next();//找一个
      	 $(obj).nextAll();//找所有
      	 $(obj).nextUntil('h2');//遇到h2停止查找，不包括h2
       5)找所有兄弟
         $(obj).siblings();
     </script>
