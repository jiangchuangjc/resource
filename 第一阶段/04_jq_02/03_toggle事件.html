<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box{
      	width: 300px;
      	height: 300px;
      	border: 1px solid red;
      }
      .blue{
      	background: blue;
      }
	</style>
	<script src="jq/jquery-1.4.js"></script>
	<script>
       $(function(){
       	 $(".box").toggle(function() {
       	 	$(".box").addClass('blue');
       	 	$(".box").html("沁园春 雪");
       	 }, function() {
       	 	$(".box").removeClass('blue');
       	 	$(".box").html("");
       	 });
       	 
       });
	</script>
</head>
<body>
	<p class="box"></p>
</body>
</html>
