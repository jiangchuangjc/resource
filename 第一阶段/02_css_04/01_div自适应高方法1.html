<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .father{
       	border: 4px solid red;
       	width: 800px;
       	/* height: 360px; */
       	/* 溢出：隐藏 */
       	overflow: hidden;
       }
       .left{
       	width: 200px;
       	height: 360px;
       	background: skyblue;
       	float: left;
       }
       .right{
       	width: 400px;
       	height: 500px;
       	background: #13E44A;
       	float: right;
       }
       .bottom{
       	width: 900px;
       	height: 100px;
       	background: #D87110;
       }
	</style>
</head>
<body>
	<div class="father">
		<div class="left">Left</div>
		<div class="right">Right</div>
	</div>
	<div class="bottom">Bottom</div>
</body>
</html>
