<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
      //变量的提升(必须先调用函数) 
      var name='apple';//全局变量
      function fun1(){
      	name = "banana";//name就是全局变量
      	age=18;//变量的提升：作用域提升到全局(必须先调用函数)
      }
      console.log(age);//age is not defined
      console.log(name);//apple
      fun1();
      console.log(name);//banana
      console.log(age);//18
	</script>
</body>
</html>
