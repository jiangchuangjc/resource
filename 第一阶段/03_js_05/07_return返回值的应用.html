<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
      //验证用户名函数
      //1)不能为空
      //2)不能超过10个字符
      //3)不能包含特殊符号@
      //提示信息位置可以自己随意指定
      function checkName(uname){
          if(uname==""){
          	return "用户名不能为空";
          }else if(uname.length>10){
          	 return "用户名不能超过10个字符";
          }else if(uname.indexOf("@")!=-1){
          	return "用户名不能包含特殊字符@";
          }else{
          	return "用户名合法";
          }
      }
      //用户1 打印在页面上
      document.write(checkName("jiangchuang"));
      //用户2 控制台里测试
      console.log(checkName('asdf@a'));
      document.write(checkName('123456'));
	</script>
</body>
</html>
