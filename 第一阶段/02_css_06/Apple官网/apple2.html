<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .box{
       	width: 364px;
       	height: 155px;
       	border: 1px solid red;
       	position: relative;
       }
       .img1{
        position: absolute;
        left: 0;
        top: 0;
        display: none;
       }
       .box:hover .img1{
       	display: block;
       }
	</style>
</head>
<body>
	<div class="box">
		<img src="images/2-1_02.png" height="155" width="364" alt="">
	
	    <img src="images/1-1_02.png" class="img1">
	</div>
</body>
</html>
