<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .linear{
      	width: 600px;
      	height: 80px;
      	border: 1px solid black;
      	/* 渐变色填充背景 */
      	/* -webkit-:谷歌浏览器内核/safari; */
      	background-image:-webkit-linear-gradient(left,red,yellow,green);
      	/* -moz-火狐 */
      	background-image:-moz-linear-gradient(left,red,yellow,green);
      	/* -o-欧朋 */
      	background-image:-o-linear-gradient(left,red,yellow,green);
      	/* -ms-:IE浏览器; */
      	background-image:-ms-linear-gradient(left,red,yellow,green);
      }
      .linear1{
      	width: 300px;
      	height: 500px;
      	border: 1px solid black;
      	margin-top: 20px;
      	/* 向右 */
      	background-image: linear-gradient(to right,pink,skyblue);
      	/* 左下-右上 */
      	background-image: -webkit-linear-gradient(left top,pink,skyblue);
      	/* 角度 */
      	background-image: -webkit-linear-gradient(90deg,green,red);
      }
      .linear2{

		background-image: -moz-linear-gradient( 90deg, rgb(89,230,12) 15%, rgb(230,89,12) 46%, rgb(63,12,230) 99%, rgb(255,255,255) 100%);
		background-image: -webkit-linear-gradient( 90deg, rgb(89,230,12) 15%, rgb(230,89,12) 46%, rgb(63,12,230) 99%, rgb(255,255,255) 100%);
		background-image: -ms-linear-gradient( 90deg, rgb(89,230,12) 15%, rgb(230,89,12) 46%, rgb(63,12,230) 99%, rgb(255,255,255) 100%);
		width: 865px;
		height: 787px;
      }
      .box1{
      	width: 400px;
      	height: 400px;
      	border: 1px solid black;
      	margin-top: 50px;
      	/* background-image: -webkit-radial-gradient(50px,circle,red,blue); */
      	background-image: -webkit-radial-gradient(120px at 300px 150px,yellow,green);
      }
	</style>
</head>
<body>
	<div class="linear"></div>
	<div class="linear1"></div>
	<!-- <div class="linear2"></div> -->
	<div class="box1"></div>
</body>
</html>
