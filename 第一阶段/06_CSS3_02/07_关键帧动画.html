<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box1{
      	width: 100px;
      	height: 100px;
      	border: 1px solid red;
      	border-radius: 100px;
      	background:radial-gradient(circle,pink,skyblue);
      	/* 使用动画 */
      	/* animation:moveTo 10s; */
      	animation:moveTo2 2s linear 2s infinite alternate;
      }
      /* 定义动画 */
      @keyframes moveTo{
      	 0%{background:radial-gradient(circle,red,blue);margin-top: 0;}
      	 25%{background:radial-gradient(circle,black,white);margin-top: 100px;}
      	 50%{background:radial-gradient(circle,orange,purple);margin-top: 200px;}
      	 75%{background:radial-gradient(circle,skyblue,purple);margin-top: 100px;}
      	 100%{background:radial-gradient(circle,yellow,lightgreen);margin-top: 50px;}
      }
      @keyframes moveTo2{
      	 from{margin-left: 0;margin-top: 0;}
      	 to{margin-left: 600px;margin-top: 600px;}
      }
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
</html>
