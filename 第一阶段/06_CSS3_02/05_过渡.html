<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box1{
      	width: 100px;
      	height: 100px;
      	background:red;
      	/* 加上过渡 */
      	/* transition:background 2s linear 1s,width 2s linear 1s; */
      	transition:all 2s;
      }
      .box1:hover{
      	background:green;
      	width: 300px;
      	/* margin-top: 50px; */
      	/* transition:background 2s linear; */
      }
      .box2{
      	width: 100px;
      	line-height: 100px;
      	background:pink;      	
      	transition:all 2s;
      }
      .box2:hover{
      	/* 位移 */
      	transform:translate(100px,0);
      }
      .box3{
      	width: 100px;
      	line-height: 100px;
      	background-image: -webkit-linear-gradient(top,skyblue,pink);
      	text-align: center;      	
      	transition:all 2s;
      }
      .box3:hover{
      	/* 旋转 */
      	transform:rotate(-45deg);
      }
      .box4{
        width: 100px;
        line-height: 100px;
        background:#666;
        text-align: center;
        transition:all 2s;
      }
      .box4:hover{
      	        /* 缩放 */
        transform:scale(1,0.5);
      }
      .box5{
      	width: 100px;
      	line-height: 100px;
        background:green;
        margin-left: 60px;
        text-align: center;
        transition:all 2s;
      }
      .box5:hover{
      	        /* 斜切 */
        transform:skew(45deg) rotate(45deg);
      }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2">位移</div>
	<div class="box3">旋转</div>
	<div class="box4">缩放</div>
	<div class="box5">斜切</div>
</body>
</html>
