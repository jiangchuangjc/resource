<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box1{
      	width: 562px;
      	height: 548px;
      	margin: 10px auto;
      	position: relative;
      }
      .box1 .mask{
      	position: absolute;
      	left: 0;
      	top: 0;
      	width: 100%;
      	height: 100%;
      	background: rgba(0,0,0,0.5);
      	transition:all 2s;
      }
      .box1:hover .mask{
         opacity: 0;
      }
      .box1 a{
      	width: 180px;
      	line-height: 40px;
      	text-align: center;
      	text-decoration: none;
      	font-size: 16px;
      	color: white;
      	position: absolute;
      	left: 0;
      	top: 0;
      	opacity: 0;
      	background: rgba(0,0,0,0.5);
      	
      }
      .box1:hover a{
        
        opacity: 1;
        /* 位移 */
        left: 50%;
        margin-left: -90px;
        top: 50%;
        margin-top: -20px;
        /* 旋转 */
        transform:rotate(1080deg);
        transition:all 2s;
      }
	</style>
</head>
<body>
	<div class="box1">
		<img src="img/pic02.png">
		<div class="mask"></div>
		<a href="#">点击进入兰蔻旗舰店</a>
	</div>
</body>
</html>
