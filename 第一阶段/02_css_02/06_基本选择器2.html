<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
       .p1{
       	border: 1px solid red;
       }
       .p1 a{
          text-decoration: none;
       }
       .p1>a{
       	  color: red;
       }
       /* 属性选择器 */
       form[name=register]{
       	border: 1px solid blue;
       }
       input[name=uname]{
       	   border: 2px dashed orange;
       }
       input[name=unick]{
       	   border: 2px double skyblue;
       }
       input[type=text]{
       	background-color: red;
       }
	</style>
</head>
<body>
	<div class="p1">
	   <a href="#">江苏省</a>
		<ul>
			<li><a href="#">南京市</a></li>
			<li><a href="#">无锡市</a></li>
			<li><a href="#">苏州市</a></li>
		</ul>
	</div>

	<div>
	    <form action="" name="register">
		<input type="text" name="uname"><br>
		<input type="text" name="unick"><br>
		<input type="password" name="upass"><br>
		<input type="submit" value="注册">
		</form>
	</div>
</body>
</html>
