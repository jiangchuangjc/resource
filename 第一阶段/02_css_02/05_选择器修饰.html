<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	   input{
	   	outline: none;
	   }
       .form1{
       	border: 1px solid red;
       	width: 400px;
       	line-height: 40px;      	
       	margin-bottom: 50px;
       	margin-left: auto;
       	margin-right: auto;
       }
       .form1 label{
       	color: blue;
       	font-weight: bold;
       }
       .form1 .name1{
       	width: 160px;
       	background:#E2FC15;
       }
       .form1 .password1{
       	width: 160px;
       	background:#3CE21C;
       }       
       .form2{
       	border: 1px solid green;
       	width: 400px;
       	line-height: 46px;
       	
       	margin-left: auto;
       	margin-right: auto;
       }
       .form2 .label{
       	 color: purple;
       	font-weight: bold;
       	font-style: italic;
       }
       .form2 .name2{
       	border: 2px solid red;
       	width: 200px;
       }
       .form2 .password2{
       	border: 2px solid blue;
       	width: 200px;
       }
         .anniu{
       	width: 50px;
       	background:skyblue;       
       }
       
	</style>
</head>
<body>
<form action="" class="form1">
	<p>
		<label>用户名</label>
		<input type="text" class="name1">
	</p>
	<p>
		<label>密&nbsp;码</label>
		<input type="password" class="password1">
	</p>
	<p>
		&nbsp;<input type="submit" value="登录" class="anniu">
	</p>
</form>

<form action="" class="form2">
	<p>
		<label>用户名</label>
		<input type="text" class="name2">
	</p>
	<p>
		<label>密&nbsp;码</label>
		<input type="password" class="password2">
	</p>
	<p>
		&nbsp;<input type="submit" value="注册" class="anniu">
	</p>
</form>
</body>
</html>
