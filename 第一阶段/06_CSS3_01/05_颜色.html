<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      body{
      	background: skyblue;
      }
      div{
      	width: 150px;
      	height: 100px;
      	border: 1px solid black;
      }
      .box1{
      	background: red;
      }
      .box2{
      	background: #00ff00;
      }
      .box3{
      	background: rgba(255,0,0,0.5);
      }
      .box4{
      	background: hsla(360,50%,50%,1);
      }
	</style>
</head>
<body>
	<h1>英文单词</h1>
	<div class="box1"></div>
	<h1>十六进制</h1>
	<div class="box2"></div>
	<h1>RGB/RGBA</h1>
	<div class="box3"></div>
	<h1>HSLA</h1>
	<div class="box4"></div>
</body>
</html>
