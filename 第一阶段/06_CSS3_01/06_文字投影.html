<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box{
      	width: 300px;
      	border: 1px solid blue;
      	line-height: 60px;
      	font-size: 40px;
      	text-align: center;
      	color: red;
      	font-weight: bold;
      	/* 添加文字投影 */
      	text-shadow:1px 1px 0 black,-1px -1px 0 green;
      	/* 添加边框圆角 */
      	border-radius: 20px 30px 40px 50px;
      	            /* 左上 右上 右下 左下 */
        border-radius: 50%;
      }        
	</style>
</head>
<body>
	<div class="box">文本投影</div>
	<div>
		文章内容区文章内容区文章内容区文章内容区
	</div>
</body>
</html>
