<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  .item{
	  	width: 220px;
	  	height: 220px;
	  	background: #BBB5B5;
	  	margin: 20px;
	  	border: 1px solid blue;
	  	/* flex布局:新型布局方式; */
	  	display: flex;
	  }
	  .border-radius{
	  	width: 200px;
	  	height: 0;
	  	margin: auto;
	  	border-top: 100px solid white;
	  	border-bottom: 100px solid black;
	  	border-radius: 50%;/*添加圆角效果*/
	  	position: relative;
	  }
	  /* 在大圆里添加两个小圆 */
	  .border-radius::after{
	  	content: "";
	  	width: 30px;
	  	height: 30px;
	  	border: 35px solid black;
	  	position: absolute;
	  	left: 0;
	  	top: -50px;
	  	border-radius: 100px;
	  	background: white;
	  }
	  .border-radius::before{
	  	content: "";
	  	width: 30px;
	  	height: 30px;
	  	border: 35px solid white;
	  	position: absolute;
	  	right: 0;
	  	bottom: -50px;
	  	border-radius: 100px;
	  	background: black;
	  }
	</style>
</head>
<body>
	<!-- 太极图 -->
	<div class="item">
		<div class="border-radius"></div>
	</div>
    <!-- 信息框 -->
</body>
</html>
