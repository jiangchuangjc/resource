<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      .box{
      	width: 300px;
      	height: 100px;
      	border: 1px solid red;
      	margin: 50px;
      	position: relative;
      	/* background: red; */
      	border-radius: 8px;
      	border: 1px solid #666;
      }
      /* 三角形 */
      .box::before{
      	content: "";
	  	position: absolute;
	  	left: -30px;
	  	top: 20px;
	  	background: transparent;
	  	border:15px solid transparent;
      	border-right-color: white;
      	outline: 1px solid gray;
      	width: 0px;
      	height: 0px;
      }
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
