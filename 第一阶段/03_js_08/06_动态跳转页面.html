<head>

       .p1{

       }
     </style>

<body>
    <p class="p1"></p>
	<script>

      function fun1(){
      	// window.location = "http://www.baidu.com";      	
	    if(num>0){
	  	  now = '距离跳转页面还有'+num+'秒';
	  	  p_obj.innerHTML = now;
	  	  num--;  
	   }else{
	  	window.location = "05_双11.html";
	   }        
}     
      fun1();
      //计时器，间隔1s调用一次function()
      setInterval(fun1,1000); 
	</script>
