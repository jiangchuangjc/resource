<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
       // 1)四舍五入 得到整数
       console.log(Math.round(4.56));//5
       console.log(Math.round(4.46));//4
       // 2)取整(向上)
       console.log(Math.ceil(5.20));//6
       console.log(Math.ceil(5.80));//6
       // 3)取整(向下)
       console.log(Math.floor(5.20));//5
       console.log(Math.floor(5.80));//5
       // 4)取最大值
       console.log(Math.max(1,2,3));//3
       // 5)取最小值
       console.log(Math.min(3,1,2));//1
       // 6)幂运算 x的y次方
       console.log(Math.pow(2,3))//8
       // 7)随机数0-1之间的随机小数
       console.log(Math.random());
	</script>
</body>
</html>
