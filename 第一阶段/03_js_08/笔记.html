一、日期对象
    <script>
      //1)日期对象:Date
      var today = new Date();
      console.log(today);//Tue Aug 21 2018 14:09:47 GMT+0800 (中国标准时间)
      //声明一个指定日期的时间对象
      var date1 = new Date('2018/10/01 11:12:13');
      console.log(date1);//Mon Oct 01 2018 11:12:13 GMT+0800 (中国标准时间)
      //2)日期对象提供的API方法
          //A)获取年份
          var year = today.getFullYear();
          console.log(year);//2018
          //B)获取月份
          var month = today.getMonth();
          console.log(month);//7:  月份的下标
          //C)获取日
          var day = today.getDate();
          console.log(day);//21
          //D)获取星期
          var week = today.getDay();
          console.log(week);//2
          //E)获取时
          var H = today.getHours();
          console.log(H);
          //F)获取分
          var M = today.getMinutes();
          console.log(M);
          //G)获取秒
          var S = today.getSeconds();
          console.log(S);
    </script>
    <script>
      //H)方法getTime()
      //当前距离1970年1月1日 有多少毫秒
      var time = new Date().getTime();
      console.log(time);
      //2018/11/11距离1970年1月1日 有多少毫秒
      var endTime = new Date('2018/11/11').getTime();
      console.log(endTime);
      //差值 今天距离双11有多少毫秒
      var offTime = endTime-time; 
      console.log(offTime/1000/60/60/24);
    </script>
    

二、计时器
    作用:间隔多久去做什么事情
    <script>
      // 1)设置计时器
          setInterval(函数名, 间隔时间);//无限循环
          setTimeout(函数名, 延迟时间);//只执行一次
      // 给计时器命名
          var t1 = setInterval(函数名, 间隔时间);
          var t2 = setTimeout(函数名, 延迟时间);
      // 2)清除计时器
          clearInterval(t1/t2);
          clearTimeout(t1/t2);
    </script>
