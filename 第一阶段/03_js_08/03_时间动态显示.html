<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
     <style>
       .p1{
          width: 600px;
          height: 60px;
          /* border: 1px solid skyblue; */
          font-size: 36px;
          color: red;
          margin: 100px auto;
       }
     </style>
</head>
<body>
     <p class="p1"></p>
	<script>
     // 1)获取时间，并且显示到p里
     function getToday(){
     var today = new Date();
     var year = today.getFullYear();
     var month = today.getMonth();
     var day = today.getDate();          
	var week = today.getDay();          
	var H = today.getHours();          
	var M = today.getMinutes();          
	var S = today.getSeconds();         
     if(H<10){H='0'+H;}
     if(M<10){M='0'+M;}
     if(S<10){S='0'+S;} 
     var arr = ['日','一','二','三','四','五','六'];
     week = arr[week];
     //显示在页面上
     //2018年8月21日 星期二 14:31:09
     var now = year+'年'+(month+1)+'月'+day+'日'+
     	' '+'星期'+week+' '+H+':'+M+':'+S;
     var p_obj = document.querySelector('.p1');
     p_obj.innerHTML = now;
}
     //2)设置计时器，间隔1s,重新获取时间
     getToday();
     setInterval(getToday,1000);    
	</script>
</body>
</html>
