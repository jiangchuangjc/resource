<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // prototype属性
    //指针,指向原型对象
    var str = 'apple';
    console.log(typeof(str));//string
    console.log(str);//apple
    console.log(str.length);//5

    var str1 = new String('banana1');
    console.log(typeof(str1));//object
    console.log(str1);//String对象
    console.log(str1.length);//6

    //继承:他可以直接继承父级的相关属性和方法

    //扩展string对象的方法
    //写一个扩展方法:验证是否为空
    //isNull()
    //返回值:true 是空字符串
    String.prototype.isNull = function(){  //************向String添加isNull()方法***********
      //console.log(this.length);
      if(this == ""){
        console.log('字符串是空的');
        return true;
      }else{
        console.log('字符串不为空');
      }                                                             
    }
    console.log(str1);
    //检验一下
    str1.isNull();
    //随意验证一个字符串
    var str3 = "";
    str3.isNull();
    str1.isNull();
  </script>
</body>
</html>
