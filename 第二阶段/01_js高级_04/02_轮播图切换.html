<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
     .picture{
       width: 1200px;
       height: 530px;
       border: 1px solid red;
     }
     .picture img{
        display: none;
     }
     .picture img.current{
       display: block;
     }
     .points{
       border: 1px solid blue; 
       width: 240px;
       margin-left: 400px;
     }
     .points span{
       display: inline-block;
       width: 20px;
       height: 20px;
       border-radius: 20px;
       border: 1px solid green;
       margin: 6px 8px;
       background: gray;
      
     }
  </style>
</head>
<body>
  <p class="picture">
     <img src="./img/b_1.jpg" alt="" class="current">
     <img src="./img/b_2.jpg" alt="">
     <img src="./img/b_3.jpg" alt="">
     <img src="./img/b_4.jpg" alt="">
     <img src="./img/b_5.jpg" alt="">
  </p>
  <p class="points">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </p>
  <script>
    function togglePic(){
      //实现过程
      var spans = document.querySelectorAll('.points span');
      var imgs = document.querySelectorAll('.picture img');
      console.log(spans);
      for(var i=0;i<spans.length;i++){
        //想办法把i的值传递到函数体里
         
        // 自调函数:把i的值传递进来
        (function(index){
          //index:形参 用来接收实参i 局部变量
            
            // 调用
            spans[i].onclick =function aa(){
               console.log(index);
               console.log("函数体切换图片");
               for(var j=0;j<imgs.length;j++){
                 imgs[j].classList.remove('current');
               }
               imgs[index].classList.add('current');
            }//这也是一种闭包形式,
             //点击调用属于全局,访问局部函数,
             //局部函数可以访问-局部变量index             
        })(i)
      }
    }
    togglePic();
  </script>
</body>
</html>
