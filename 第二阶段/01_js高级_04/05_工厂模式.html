<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //工厂模式:批量生产
    function Factory(name,age){
      //1)原料
      var obj = new Object();
      //2)加工
      obj.name = name;
      obj.age = age;
      obj.info = function(){
        console.log('年龄:'+this.name+"  年龄"+this.age);
      }
      //3)出厂
      return obj;
    }
    //开始投入生产
    var person1 = Factory('jiangchuang',18);
    console.log(person1)

    var person2 = Factory('貂蝉',16);
    console.log(person2.age);

    person1.info();
    person2.info();
  </script>
</body>
</html>
