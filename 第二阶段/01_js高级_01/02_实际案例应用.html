  //使用方法:replace(old,new)
  function Mark(article,keyWords,color){
    //在正则里使用变量
    var reg = new RegExp(keyWords,"g");
    return article.replace(reg,"<font style='background:"+color+"'>"+keyWords+"</font>");

  //需求3:写一个函数,字符串去重
  var str = "012345678987654321"
  //函数名:distinct(str)
  //-参数:str 传递的字符串
  //-功能:给字符串去重
  //-结果:返回去重的新字符串
  function distinct(str){
    //1)放一个空盒子,用来存储新的字符串(无重复)
    var newStr = "";
    // 2)依次取旧字符串的元素,然后到新字符串里检验
    for(var i=0;i<str.length;i++){//字符下标循环 对应的字符 str.charAt(i);
      if(newStr.search(str.charAt(i))==-1){
        newStr += str.charAt(i)
      }
    }
    console.log(newStr);
  }
  distinct(str);
  distinct("jjjjjjjaaaaaaasgsjhdghsyeiuhsdbhcxjjkdskjsdjkdsjjksahubdsuiui");

  // 练习案例1:去除字符串前面的空格
  //把空格替换成空字符串""
  //replace(/\s/g,"");
  function ltrim(str){
     return str.replace(/^\s*/g,"");
  }
  console.log("  as   dfgh         ");
  console.log(ltrim("  as   dfgh        "));

  // 练习案例2:去除字符串后面的空格
  //把空格替换成空字符串""
  //replace(/\s/g,"");
  function rtrim(str){
     return str.replace(/\s*$/g,"");
  }
  console.log("  as   dfgh         ");
  console.log(rtrim("  as   dfgh        "));

  // 练习案例3:去除字符串两端的空格
  //把空格替换成空字符串""
  //replace(/\s/g,"");
  function atrim(str){
     return str.replace(/(^\s*)|(\s*$)/g,"");
  }
  console.log("  as   dfgh         ");
  console.log(atrim("  as   dfgh        "));

  //练习案例5:将英文句子中单词首字母变大写
  var str = "i am jiangchuang";
   function cap(str){
     //1)分割字符串,结果是数组
     var arr = str.split(" ");
     console.log(arr);
     //2)依次取到数组元素
     for(key in arr){//key:下标 元素:arr[key]
     //取首字母:变大写 + 后边的字符
     arr[key] = arr[key].charAt(0).toUpperCase()+arr[key].slice(1);     
     }
     return arr.join(" ");//把数组转成字符串
   }
   console.log(cap(str));
