<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jq/jquery-1.9.1.min.js"></script>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    .item{
      width:300px;
      height: 300px;
      background: -webkit-linear-gradient(skyblue,pink);
      position:relative;
      margin: 40px;
    }
    .item.current{
      box-shadow: 0 0 5px 3px gray;
    }
    .item span{
      width:40px;
      height:40px;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      position:absolute;
      top: 50%;
      margin-top: -20px;
      background:rgba(000,000,000,0.2);
      color:white;
    }
    .item span.current{
      background:rgba(000,000,000,1);
    }
    .item span.prev{
      left: 0;
    }
    .item span.next{
      right:0;
    }
  </style>
  <script>
    $(function(){
      //点击左右按钮,背景透明度变为1
      $('.item span').click(function(){
         $(this).addClass('current').siblings('span').removeClass('current');
      });
      //点击item盒子,加一个边框/投影
      $('.item').click(function(){
         $(this).addClass('current');
      });

      //如何解决事件冒泡的影响？
      //从内到外
      //阻止里面元素的事件冒泡
      //1)方法1:
      $('.item span').click(function(event){
        event.stopPropagation();
      });
      //2)方法2:遇到return跳出整个事件函数
      // $('.item span').click(function(event){
      //   return false;
      // });
      //3)方法3:(不可用)
      // $('.item span').click(function(event){
      //   event.preventDefault();
      // });
    });
  </script>
</head>
<body>
  <div class="item">
    <span class="prev">&lt;</span>
    <span class="next">&gt;</span>
  </div>
</body>
</html>
