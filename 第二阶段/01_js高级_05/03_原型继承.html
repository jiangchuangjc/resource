<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //第一个对象
    function A(){
       this.get = function(){
         console.log('A');
       }
    }

    //第二个对象
    function B(){
       this.set = function(){
         console.log('B');
       }
    }
    //A是原型  B也是原型
    //要让B 继承 A:把B的原型指向A
    B.prototype = new A();

    // 实例化对象
    var a1 = new A();
    console.log(a1);
    a1.get();

    var b1 = new B();
    console.log(b1);
    b1.set();
    b1.get();
  </script>
</body>
</html>
