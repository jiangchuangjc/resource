<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //需要一个动物类:原型
    function Animal(age,code){
      //属性 物种类别
      this.spacies = '动物';
      this.age = age;
      this.code = code;
    }

    //需要一个猫类:原型
    // 橘猫 黑猫 白猫(实例)
    function Cat(name,color){
       //属性
       this.name = name;
       this.color = color;
       //继承动物类(拷贝)
       // 父类.apply/call(子类[,arguments])
       Animal.apply(this,[18,'001']);
    }
    //需要一个狗类:原型
    // 金毛 二哈 萨摩耶(实例)
    function Dog(name,color){
       this.name = name;
       this.color = color;
       //拷贝继承父类
       Animal.apply(this,[20,'002']);
    }

    //从猫类里边创建一个实例:第一只猫
    var cat1 = new Cat('coco','橘色');
    console.log(cat1);//Cat {name: "coco", color: "橘色", spacies: "动物"}
    console.log(cat1.spacies);//动物
    cat1.info('aaa');
    // 从狗类里边创建一个实例
    var dog1 = new Dog('金毛','金黄色');
    console.log(dog1);//Dog {name: "金毛", color: "金黄色", spacies: "动物"}
    dog1.spacies = '陆地动物';
    console.log(dog1);//Dog {name: "金毛", color: "金黄色", spacies: "陆地动物"}

    var dog2 = new Dog('哈士奇','黑白色');
    console.log(dog2);//Dog {name: "哈士奇", color: "黑白色", spacies: "动物"}
    console.log(dog2.spacies);//动物
  </script>
</body>
</html>
