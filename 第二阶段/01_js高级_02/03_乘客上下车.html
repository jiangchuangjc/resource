<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <script>
  //先入先出
  //乘坐公交车:前门进,后门下
  //总共有6位乘客排队
  //1)从前门进入
  for(var i=1,arr=[];i<=6;i++){
     arr.unshift("乘客"+i);
  }
  console.log(arr);
  for(var i=1;i<=6;i++){//循环的次数依次减小
    console.log(arr.pop()+"下车");
  }
  console.log(arr);
  </script>
</body>
</html>
