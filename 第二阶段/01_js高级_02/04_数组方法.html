<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //截取数组元素
    var arr = [2,4,'aa','bb',3,'cc','dd'];
    console.log(arr.slice(2,4));// ["aa", "bb"] 
    console.log(arr.slice(-2));// ["cc", "dd"]

    //splice(index,howmany[,elem1,elem2,elem3....])
    console.log(arr.splice(2,2));//["aa", "bb"]
    console.log(arr);//[2, 4, 3, "cc", "dd"]
    console.log(arr.splice(1,3,'apple','banana'));//[4, 3, "cc"]
    console.log(arr);//[2, "apple", "banana", "dd"]
  </script>
</body>
</html>
