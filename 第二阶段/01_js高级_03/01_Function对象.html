<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //1)声明定义(可以在任意地方调用)
    //声明提前到最顶端,可以随意访问
    fun1(1,2);//3
    function fun1(arg1,arg2){
       console.log(arg1+arg2);
    }
    fun1(5,8);//13

    //2)直接量函数(先定义,再调用)
    // 声明提前到最顶端,但是赋值留在本行
    console.log(fun2);//undefined
    //fun2(10);// Uncaught TypeError: fun2 is not a function
    var fun2 = function(arg1){
       console.log(arg1*arg1);
    }
    fun2(6);//36

    //3)new关键字创建
    //fun3(50,40);fun3 is not a function
    var fun3 = new Function("arg1","arg2","console.log(arg1-arg2)");
    fun3(50,1);//49
  </script>
</body>
</html>
