<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    try{
      //容易出错的代码
      var num = prompt("请输入一个数值:");
      if(isNaN(num)){//是非数值?
         //console.log("输入的内容不是数值类型");
         throw '输入的内容不是数值类型';
      }   
    }catch(err){
      //捕获错误/异常
      //显示错误警告信息(抛出异常)
      console.log(err);
      console.log("语句还要执行");
      throw new Error(err);//程序截止了
      console.log("语句还未执行完");
    }
  </script>
</body>
</html>
